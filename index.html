<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to HyperURL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 50px 80px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      color: #1a73e8;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #1558b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to HyperURL</h1>
    <p>Your smart and simple link shortener.</p>
    <a href="#" class="btn">Get Started</a>
  </div>
</body>
</html>
