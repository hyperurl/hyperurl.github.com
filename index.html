<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to HyperURL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0d1f3c; /* deep blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    .container {
      text-align: center;
      background-color: #1a2b4c; /* slightly lighter blue card */
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: #1a73e8; /* bright blue logo circle */
      border-radius: 50%;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.8em;
      margin: 0 0 15px 0;
      color: #1a73e8; /* bright accent blue */
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #cbd6f0;
    }

    .btn {
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      padding: 14px 36px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1558b0;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">H</div>
    <h1>Welcome to HyperURL</h1>
    <p>Your smart, simple, and fast link shortener.</p>
    <a href="url-shortener.html" class="btn">Shorten a URL</a>
    <p></p>
    <p><a href="changelog.html">Changelog</a></p>
  </div>
</body>
</html>
